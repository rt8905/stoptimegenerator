<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Time Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e63946; /* CEMEX red */
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #457b9d; /* CEMEX blue */
            color: white;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d3557; /* Darker blue */
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="image.png/image.png" alt="CEMEX Logo">
    <h1>Stop Time Generator</h1>
    <button onclick="generateStopTime()">Generate Stop Time</button>
    <div id="result"></div>
</div>

<script>
    function generateStopTime() {
        const currentTime = new Date();
        const stopTime = new Date(currentTime.getTime() + 18 * 60000);
        const stopTimeStr = formatMilitaryTime(stopTime);
        document.getElementById('result').innerText = `The stop time is: ${stopTimeStr}`;
    }

    function formatMilitaryTime(date) {
        let hours = date.getHours();
        let minutes = date.getMinutes();
        minutes = minutes < 10 ? '0' + minutes : minutes;
        const strTime = hours + ':' + minutes;
        return date.toLocaleDateString() + ' ' + strTime;
    }
</script>

</body>
</html>
